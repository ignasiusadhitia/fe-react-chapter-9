<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data Eksternal dengan JavaScript DOM</title>
  </head>
  <body>
    <h1>Data Posts</h1>
    <ul id="dataList"></ul>

    <script>
      // Menggunakan Fetch API untuk mengambil data dari API eksternal
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json()) // Mengubah respons menjadi JSON
        .then((data) => {
          // Menampilkan data di halaman
          const dataList = document.getElementById("dataList");
          data.forEach((item) => {
            const listItem = document.createElement("li");
            listItem.textContent = `ID: ${item.id} Title: ${item.title}`;
            dataList.appendChild(listItem);
          });
        })
        .catch((err) => console.error("Error:", err)); // Menampilkan error di konsol
    </script>
  </body>
</html>
